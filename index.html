<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-assets>
      <!-- Chage the value of src to some other available model in the base of the repo and reload the app to observe the changes. -->
      <a-asset-item id="ship-obj" src="tinker.obj"></a-asset-item>
      <a-asset-item id="ship-mtl" src="obj.mtl"></a-asset-item>
    </a-assets>
    <!-- Change the value of scale and rotation to manipulate how the model appears w.r.t marker. -->
    <a-entity rotation="270 0 0" scale="0.005 0.005 0.005" obj-model="obj: #ship-obj; mtl: #ship-mtl"></a-entity>
    <!-- Use any custom marker or use a preset marker like Hiro. -->
    <a-marker-camera preset=’hiro’></a-marker-camera>
  </a-scene>
</body>
